    <div id="placeholder" style="height: 500px"></div>
    <script
      type="text/javascript"
      src="http://192.168.0.153:3000/web-apps/apps/api/documents/api.js"
    ></script>

    <script>
      var uniqueId =
        Date.now().toString(36) + Math.random().toString(36).substring(2);

      // var ip = "192.168.0.153";
      // var file = "empty.docx";
      // var url = `http://${ip}:8080/files/${file}`;
      var url = 'https://testing-documentserver-files.s3.amazonaws.com/public_documents/empty.docx'
      console.log(url);

      var _type = "desktop";
      var _height = "800"; //bug
      var _width = "100%";

      function createConnector() {
        window.connector = docEditor.createConnector();
      }

      window.docEditor = new DocsAPI.DocEditor("placeholder", {
        type: _type,
        document: {
          fileType: "docx",
          info: {
            owner: "John Smith",
            favorite: true,
            folder: "Example Files",
            sharingSettings: [
              {
                permissions: "Full Access",
                user: "John Smith",
              },
              {
                isLink: true,
                permissions: "Read Only",
                user: "External link",
              },
            ],
          },
          key: uniqueId.toString(),
          title: "empty.docx",
          url: url,
        },
        documentType: "word",
        editorConfig: {
          customization: {
            zoom: 120,
          },
          // "callbackUrl": "http://192.168.229.28:83/editors/callback",
        },
        height: _height,
        width: _width,
        events: {
          onDocumentReady: createConnector,
        },
      });
    </script>
